name: JustCopy
options:
  minimumXcodeGenVersion: 2.40.0
  bundleIdPrefix: com.local
  createIntermediateGroups: true

settings:
  base:
    SWIFT_VERSION: 5.10
    PRODUCT_NAME: JustCopy

targets:
  JustCopy:
    type: application
    platform: macOS
    deploymentTarget: "14.0"
    sources:
      - path: JustCopy
    resources:
      - path: JustCopy/Assets.xcassets
    info:
      path: JustCopy/Info.plist
      properties:
        CFBundleDisplayName: JustCopy
        CFBundleName: JustCopy
        CFBundleShortVersionString: "1.0.2"
        CFBundleVersion: "3"
        LSUIElement: true
        NSPrincipalClass: NSApplication
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.local.justcopy

schemes:
  JustCopy:
    build:
      targets:
        JustCopy: all
    run:
      config: Debug
